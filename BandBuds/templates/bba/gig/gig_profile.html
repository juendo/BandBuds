<!--gig profile-->
<div class="gig-profile">
	<div class="gig-profile-container">
		<img class="gig-profile-image" src='{{ gig.band.image_Ref }}'>
		<div class="one-third-width">{{ gig.venue.name }}</div>
		<div class="one-third-width">{{ gig.date|date:"M j" }}</div>
		<div class="one-third-width">{{ gig.time }}</div>
	</div>
</div>
