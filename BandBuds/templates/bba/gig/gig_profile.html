<div class='container-fluid bud-box'>
  <div class='row'>
    <div class='col-md-3'>
      <img class='img-responsive img-circle' src="{{ gig.band.image_Ref }}" alt="{{bud.slug}}">
    </div>
    <div class='col-md-9'>
      <div class='row'>
        <div class='col-md-8'>
          <h3>
            {{ gig.venue }}
          </h3>
        </div>
        <div class='col-md-4'>
          <button id='im-going' class='btn {{ notGoingButton }}' data-gigid='{{ gig.gig_id }}'>
            I'm Going
          </button>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-8'>
          <h6>
            on {{ gig.date }} at {{ gig.time }}
          </h6>
        </div>
        <div class='col-md-4'>
        </div>
      </div>
    </div>
  </div>
</div>
