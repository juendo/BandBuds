<!--gig profile-->
<div class="gig-profile">
	<div class=" band-gig">
		<!--band name-->
		<h2>{{ gig.band.name }}</h2>
		<!--band image-->
		<img class="gig-image-profile" src='{{ gig.band.image_Ref }}'>
	</div>

	<!--gig buttons-->
	<div class="gig-buttons">
		<!--going-->
		<button id="going-button" name="going" value="going">I'm Going</button>
		<!--bud me up-->
		<button name="bud me up" value="bud">Bud Me Up</button>
	</div>
	<div class="venue-gig">
		<!--venue name-->
		<h2>{{ gig.venue.name }}</h2>
		<!--venue location?? goggle maps
		<div class=""></div>-->
	</div>
	going: {{ going }}
	attending: {{ attending.user.username }}
</div>
