<!-- user liked bands
    load to user_profile.html -->

<div id='liked-bands'>
    {% if liked_bands %}
    <div class='row'>
        <div class="col-sx-12 col-sm-12 col-lg-12">
        <h5> Liked bands </h5>
            {% for lb in liked_bands %}
                <div>
                    <img class="gig-image-sm" src="{{ lb.band.image_Ref }}" alt="artists-image" data-toggle="tooltip" title="{{ lb.band.name }}">
                </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    {% if disliked_bands %}
    <div class='row'>
        <div class="col-sx-12 col-sm-12 col-lg-12">
        <h5> Disliked bands </h5>
            {% for dlb in disliked_bands %}
                <div>
                    <img class="gig-image-sm" src="{{ dlb.band.image_Ref }}" alt="artists-image" data-toggle="tooltip" title="{{ dlb.band.name }}">
                </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</div>
