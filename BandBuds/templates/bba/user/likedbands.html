<!-- user liked bands
    load to user_profile.html -->

<div>
    {% if liked_bands %}
    <div class="col-sx-6 col-sm-6 col-lg-6">
    <h5> Liked bands </h5>
        {% for lb in liked_bands %}
            <div clas=""><img class="gig-image-sm" src="{{ lb.band.image_Ref }}" alt="artists-image"></div>
        {% endfor %}
     </div>
    {% endif %}
    {% if disliked_bands %}
    <div class="col-sx-6 col-sm-6 col-lg-6">
    <h5> Disliked bands </h5>
        {% for dlb in disliked_bands %}
            <div clas=""><img class="gig-image-sm" src="{{ dlb.band.image_Ref }}" alt="artists-image"></div>
        {% endfor %}
    </div>
    {% endif %}

</div>
