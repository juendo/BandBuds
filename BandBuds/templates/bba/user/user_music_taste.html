<!-- user music preference
	load to user_profile.html -->
{% load staticfiles %}
{% if bands %}
<div class='row'>
{% for band in bands %}
	{% if band.name %}
	<div class="col-sx-4 col-sm-6 col-lg-6 band-like-box">
		<div class = "{{ band.slug }}" >
			{% include 'bba/user/band_like_box.html' %}
		</div>
	</div>
	{% endif %}
{% endfor %}
</div>
{% endif %}
