<div id="bb-container" >
        <div class="bb-an">
        <img class="bb-img" src="/static/bba/images/bb_animation.gif">
        <div class="col-sm-12">
          <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">


        {% csrf_token %}

        {% for hidden in user_form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in user_form.visible_fields %}
        <div class="form form-group">
            <div class="col-sm-4 control-label" for="{{ field.id_for_label }}">{{ field.label_tag }}
            </div>
            <div class="col-sm-8">
                <input type ="{{ field.name }}" name="{{ field.name }}" class="form-control" id="{{ field.id_for_label }}" placeholder="{{ field.name }}">
                <small >{{ field.errors }}{{ field.help_text }}</small>
            </div>
        </div>
        <br/>
        {% endfor %}


        <div class="col-sm-10 col-sm-offset-1">
        <input type="submit" class="btn btn-default" name="submit" value="Register" />
        </div>
    </form>
        </div></div>
        <div class="bb-up"></div><div>
        <div> <button type="button" class="bb-btn" name="">Join in</button></div>
</div>
