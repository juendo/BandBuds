
<!-- login_panel
load to index.html as defualt-->
<!-- form login start -->
<form id="user_form" class="form-horizontal" method="post" action="/login/">
    {% csrf_token %}


    <div class="form-group">
      <!-- user name -->
        <label for="user-login" class="col-sm-2 control-label">Username: </label>
        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" id="user-login" size="50" placeholder="Username">
        </div>
    </div>
    </br>
    <!-- password -->
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" size="50" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    </br>
      <!-- After submit should take the user to calendar -->
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default" value="submit" />
    </div>
  </div>

</form>
<!-- form end -->

<!-- Register start -->
<a href="{% url 'register' %}" data-toggle="tooltip" title="Come join in!">register here</a>
