<!--bud profile-->
{% if bud_to_show %}
<div class="bud-profile bud-{{bud_to_show.user.username}}">


	<!--bud image-->
	<div class=""><img src="/media/{{bud_to_show.image}}" alt="{{bud_to_show.slug}}"></div>



	<div class="bud-attributes">
		<!--bud gender-->
		<div>{{ bud_to_show.gender }}</div>
		<!--bud smokes-->
		<div>{{ bud_to_show.smokes }}</div>
		<!--bud drinks-->
		<div>{{ bud_to_show.drinks }}</div>
	</div>

</div>
{% endif %}
