<div class='container-fluid bud-box'>
  <div class='row'>
    <div class='col-md-3'>
      <img class='img-responsive img-circle' src="/media/{{bud_to_show.image}}" alt="{{ bud_to_show.slug }}">
    </div>
    <div class='col-md-9'>
      <div class='row'>
        <div class='col-md-8'>
          <h6>
            {{ bud_to_show.gender }}
          </h6>
        </div>
        <div class='col-md-4'>
          <button class='btn nudge' data-userid='{{user.username}}' data-budid='{{ bud_to_show.slug }}' data-gigid='{{ gig.gig_id }}'>
            Nudge
          </button>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-8'>
          <h6>
            Smoker: {{ bud_to_show.smokes }}, Drinker: {{ bud_to_show.drinks }}
          </h6>
        </div>
        <div class='col-md-4'>
        </div>
      </div>
    </div>
  </div>
</div>
