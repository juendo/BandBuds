{% load staticfiles %}

	{{ bud_to_show.user.username }}
{% if profile %}

  	Edit Profile
  </a>
{% else %}
  <button class='btn nudge center-block {% if nudged %}{{ "nudged" }}{% endif %} pull-right' data-userid='{{user.username}}' data-budid='{{ bud_to_show.slug }}' data-gigid='{{ gig.gig_id }}'>

  </button>
{% endif %}
</h2>
